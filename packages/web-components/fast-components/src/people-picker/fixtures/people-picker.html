<fast-design-system-provider use-defaults>
    <h1>People picker</h1>

    <h2>Default</h2>
    <fast-people-picker
        default-selection=""
        no-suggestions-text="No suggestions available"
        suggestions-available-text="Suggestions available"
        loading-test="Loading"
    ></fast-people-picker>

    <h2>Absolute positioning</h2>
    <fast-people-picker
        fixed-placement="false"
        default-selection=""
        no-suggestions-text="No suggestions available"
        suggestions-available-text="Suggestions available"
        loading-test="Loading"
    ></fast-people-picker>

    <h2>Custom menu</h2>
    <fast-people-picker
        default-selection=""
        no-suggestions-text="No suggestions available"
        suggestions-available-text="Suggestions available"
        loading-test="Loading"
    >
        <fast-people-picker-menu id="custom-menu" slot="menu-region">
            <button slot="header-region" role="listitem" tabindex="-1">pre-option</button>
            <button slot="footer-region" role="listitem" tabindex="-1">
                post-option
            </button>
        </fast-people-picker-menu>
    </fast-people-picker>

    <h2>Triggered</h2>
    <fast-people-picker
        auto-update-mode="triggered"
        default-selection=""
        no-suggestions-text="No suggestions available"
        suggestions-available-text="Suggestions available"
        loading-test="Loading"
    ></fast-people-picker>

    <h2>Single item</h2>
    <fast-people-picker
        max-selected="1"
        no-suggestions-text="No suggestions available"
        suggestions-available-text="Suggestions available"
        loading-test="Loading"
    ></fast-people-picker>

    <h2>Multiple items, limit to 3</h2>
    <fast-people-picker
        max-selected="3"
        no-suggestions-text="No suggestions available"
        suggestions-available-text="Suggestions available"
        loading-test="Loading"
    ></fast-people-picker>

    <h2>Menu top</h2>
    <fast-people-picker
        menu-position="top"
        default-selection=""
        no-suggestions-text="No suggestions available"
        suggestions-available-text="Suggestions available"
        loading-test="Loading"
    ></fast-people-picker>

    <h2>Menu bottom</h2>
    <fast-people-picker
        menu-position="bottom"
        default-selection=""
        no-suggestions-text="No suggestions available"
        suggestions-available-text="Suggestions available"
        loading-test="Loading"
    ></fast-people-picker>

    <h2>Absolute positioning, no updates</h2>
    <fast-people-picker
        fixed-placement="false"
        menu-position="bottom"
        auto-update-mode="none"
        default-selection=""
        no-suggestions-text="No suggestions available"
        suggestions-available-text="Suggestions available"
        loading-test="Loading"
    ></fast-people-picker>

    <h2>Fixed positioning, no updates</h2>
    <fast-people-picker
        menu-position="bottom"
        auto-update-mode="none"
        default-selection=""
        no-suggestions-text="No suggestions available"
        suggestions-available-text="Suggestions available"
        loading-test="Loading"
    ></fast-people-picker>

    <div style="height: 400px; opacity: 0;"></div>
</fast-design-system-provider>
