<fast-design-system-provider use-defaults>
    <h1>People picker</h1>

    <h2>Default</h2>
    <fast-people-picker default-selection="me, you" options="them, those people, us">
        <button slot="pre-options" role="listitem" tabindex="-1">pre-option</button>
        <button slot="post-options" role="listitem" tabindex="-1">post-option</button>
    </fast-people-picker>
</fast-design-system-provider>
