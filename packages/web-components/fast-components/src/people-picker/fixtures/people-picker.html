<fast-design-system-provider use-defaults>
    <h1>People picker</h1>

    <h2>Default</h2>
    <fast-people-picker default-selection="me, you" options="them, those people, us">
        <button slot="pre-custom-options" role="option">pre-option</button>
        <button slot="post-custom-options" role="option">post-option</button>
    </fast-people-picker>
</fast-design-system-provider>
